<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/ttt_styles.css" />
    <title>TTT</title>
  </head>
  <body>
    <header>Tic-Tac-Toe</header>
    <div class="score">
      ❌: <span id="crossScore">0</span> | ⭕: <span id="circleScore">0</span>
      
    </div>
    <button id="clearLocalScore" class="clearLocalScore">Delete local score data</button>
    <div class="field">
      <div class="line vertical-1"></div>
      <div class="line vertical-2"></div>
      <div class="line horizontal-1"></div>
      <div class="line horizontal-2"></div>

      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>

      <button id="reset-button">Reset field</button>

      <div class="modal-window" id="victory-window">
        <div class="modal-content">
          <h2 id="winnerText"></h2>
          <button id="closeModal" class="btn">OK</button>
        </div>
      </div>
    </div>
  </body>
  <script src="/js/tic-tac-toe.js"></script>
</html>
