<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter</title>
    <link rel="stylesheet" href="/css/converter.css" />
  </head>
  <body>
    <header>
      <h1>Basic currency converter</h1>
    </header>

    <main>

      <div class="converter-container">

        <div class="inputs">
          <input class="left-input" type="number" id="amount-left" value="1"/>
          <input class="right-input" type="number" id="amount-right"/>
        </div>
        <div class="selectors">
          <select id="currency-left">
            <option>Загрузка...</option>
          </select>
          <select id="currency-right">
            <option>Загрузка...</option>
          </select>
        </div>

        <div class="decimal-places">
          <label for="decimal-places">Знаков после запятой:</label>
          <select id="decimal-places">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4" selected>4</option>
          </select>
        </div>

      </div>
    </main>
  </body>

  <script src="/js/converter.js"></script>
</html>
